<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handtracking App</title>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" style="display:none">
        <video autoplay="true" id="videoElement"></video>
    </div>
    <canvas id="output">

    </canvas>
    <div class="overlay">
    <canvas  id="over2"></canvas>
    <canvas  id="over3"></canvas>
    <canvas  id="over4"></canvas>
    <canvas  id="over1"></canvas>
    </div>
    
    <div id="info">Loading Model...</div>
    <div id="togSwitch">
        <p id="toggle">Toggle Handtracking</p>
        <label class="switch" id="toggleSwitch">
            <input type="checkbox" id="check">
            <span class="slider round"></span>
        </label>
    </div>
    <p>Take an arm distance from the webcam and adjust your palm so that it fits inside the colored boxes. You can use two or more hands(lol)</p>
    <p id='xcord' style="display: none">0</p>
    <p id='ycord' style="display: none">0</p>
    <script src="script.js"></script>
</body>
</html>
